<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        table {
            margin-top: 20px;
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .save-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
        <h1>Liste des Produits</h1>
        <div>
            <span th:text="${username}" class="me-2"></span>
            <span th:text="${name}" class="me-4"></span>
            <button class="logout-btn" onclick="document.location.href='http://localhost:8081/logout'">Déconnexion</button>
        </div>
    </div>

    <!-- Formulaire d'ajout de produit -->
    <form th:action="@{/products}" th:object="${product}" method="post" class="d-flex align-items-center mt-4">
        <input type="text" placeholder="Désignation du produit" id="name" th:field="*{name}" class="form-control me-3" required>
        <button type="submit" class="save-btn">Enregistrer</button>
    </form>

    <!-- Tableau des produits -->
    <table class="table table-striped table-hover mt-4">
        <thead>
        <tr>
            <th>Référence</th>
            <th>Désignation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.ref}">1</td>
            <td th:text="${product.name}">1</td>

        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
